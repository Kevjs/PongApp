<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Pong App: Game</title>
    <style>
        body {margin:0; background-color: black;}
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/96/three.js"></script>
    <script>
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set( 0, 0, 15 );
        camera.lookAt( 0, 0, 0 );

        var renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth-20, window.innerHeight-20 );
        document.body.appendChild( renderer.domElement );

        var geometry = new THREE.BoxGeometry( 1, 1, 1 );
        var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
        var cube = new THREE.Mesh( geometry, material );
        scene.add( cube );

        var material2 = new THREE.LineBasicMaterial( { color: 0x0000ff } );
        var geometry2 = new THREE.Geometry();
        geometry2.vertices.push(new THREE.Vector3( -10, 0, 0) );
        geometry2.vertices.push(new THREE.Vector3( 0, 10, 0) );
        geometry2.vertices.push(new THREE.Vector3( 10, 0, 0) );
        var line = new THREE.Line( geometry2, material2 );
        scene.add(line);

        var t = 0;
        function animate() {
            t += 0.1;
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            line.translateX(0.08*Math.sin(t))
            line.translateY(-0.01*Math.sin(t))
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
        }
        animate();
    </script>
</body>
</html>
